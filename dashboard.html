<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="dashboard.html">Clients</a></li>
            <li><a href="#">Drugs Under Trial</a></li>
            <li><a href="#">Clinical Sites</a></li>
        </ul>
    </div>
    <div class="container">
        <header>
            <h1>Super Admin Dashboard</h1>
        </header>
        <h2>Manage Clients</h2>
     <div class="actions">
    <input
        type="text"
        id="searchBox"
        placeholder="Search..."
        onkeyup="filterTable()"
        class="search-box"
    />
    <button class="add-btn" onclick="toggleForm()">Add New Client</button>
</div>
        <div class="form-container" id="formContainer">
    <h3 id="formTitle">Add New Clients</h3>
    <div class="form-group">
        <label for="croName">Client's Name:</label>
        <input type="text" id="croName" placeholder="Enter Client's name">
    </div>
    <div class="form-group">
        <label for="personName">Name:</label>
        <input type="text" id="personName" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" placeholder="Enter email ID">
    </div>
    <div class="form-actions">
        <button class="save-btn" onclick="saveCRO()">Save</button>
        <button class="cancel-btn" onclick="toggleForm()">Cancel</button>
    </div>
</div>

        <table class="tbl">
            <thead>
                <tr>
                    <th>Clients's Name</th>
                    <th>Name</th>
                    <th>Email ID</th>
                    <th class="status">Status</th>
                    <th colspan=2 class="action">Action</th>
                </tr>
            </thead>
            <tbody id="croTable">
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
